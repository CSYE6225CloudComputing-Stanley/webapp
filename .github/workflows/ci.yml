name: CI for Fork PR on Upstream

on:
  pull_request_target:
    branches:
      - main

jobs:
  webapp-ci:
    runs-on: ubuntu-24.04

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u testuser --password=testpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout Upstream Repository
        uses: actions/checkout@v4
        with:
          ref: main
          repository: ${{ github.repository }}
          fetch-depth: 0

      - name: Fetch and Checkout Fork PR Code
        run: |
          git remote add fork https://github.com/${{ github.event.pull_request.head.repo.full_name }}.git
          git fetch fork ${{ github.event.pull_request.head.ref }}
          git checkout -b pr-${{ github.event.pull_request.number }} fork/${{ github.event.pull_request.head.ref }}

      - name: Install Dependencies (JDK, Maven, MySQL Client)
        run: |
          sudo apt update
          sudo apt install openjdk-21-jdk -y
          sudo apt install maven -y
          sudo apt-get install -y mysql-client

      - name: Verify Java and Maven Versions
        run: |
          java -version
          mvn -version

      - name: Update MySQL Credentials to Use GitHub Secrets
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "
            CREATE DATABASE IF NOT EXISTS ${{ secrets.DB_NAME }};
            CREATE USER '${{ secrets.DB_USERNAME }}'@'%' IDENTIFIED BY '${{ secrets.DB_PASSWORD }}';
            GRANT ALL PRIVILEGES ON ${{ secrets.DB_NAME }}.* TO '${{ secrets.DB_USERNAME }}'@'%';
            FLUSH PRIVILEGES;"

      - name: Verify MySQL Service with Updated Credentials
        run: |
          mysql -h 127.0.0.1 -u ${{ secrets.DB_USERNAME }} -p${{ secrets.DB_PASSWORD }} -D ${{ secrets.DB_NAME }} -e "SHOW DATABASES;"

      - name: Run Maven Build with GitHub Secrets
        run: |
          sudo DB_NAME=${{ secrets.DB_NAME }} DB_USERNAME=${{ secrets.DB_USERNAME }} DB_PASSWORD=${{ secrets.DB_PASSWORD }} mvn clean install
